<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volt Vortex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1 class="logo">Volt Vortex</h1>
                <p class="subtitle">Smart Energy Tracker</p>
            </div>
            <form id="login-form" class="auth-form" method="POST" action="/">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>

                <div class="form-footer">
                    <p>Don't have an account yet? <a href="/register" class="link-btn">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
