<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Volt Vortex</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="header">
                <h1 class="logo">Volt Vortex</h1>
                <p class="subtitle">Smart Energy Tracker</p>
            </div>
            <form id="register-form" class="auth-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="verify_password" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="/" class="link-btn">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
